server {
    listen 80;
    server_name velvetscripts.com www.velvetscripts.com;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name velvetscripts.com www.velvetscripts.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/velvetscripts.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/velvetscripts.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Static files (images) — served directly by Nginx, not proxied to Next.js
    location /images/ {
        alias /var/www/velvetscripts/public/images/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        types {
            image/webp webp;
            image/jpeg jpg jpeg;
            image/png png;
        }
    }

    # SSE endpoints — disable buffering for real-time streaming
    location ~ ^/api/(generate-story|generate-images) {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Reverse proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    client_max_body_size 100M;
}
